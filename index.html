<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./SCSS/style.scss" /> -->
    <title>TrackFlow</title>
  </head>
  <body>
    <div id="loginPage">
      <section class="title">
        <h1>TrackFlow</h1>
        <aside>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </aside>
      </section>
      <section class="container">
        <form action="#" id="loginForm">
          <span class="form-message form-message-error"></span>
          <section class="input-group">
            <input
              type="text"
              id="signUpUsername"
              class="input"
              autofocus
              placeholder="Email"
            />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input
              type="password"
              class="input input-error"
              placeholder="Password"
            />
            <span class="input-error-message"></span>
          </section>
          <button class="submit-button" type="submit">Continue</button>
          <section class="link-group">
            <a class="link forgot">Forgot your password?</a>
            <a class="link noaccount" id="linkCreateAccount"
              >Don't have an account? Create account</a
            >
          </section>
        </form>
        <form class="form-hidden" id="createAccountForm">
          <h1>Create Account</h1>
          <span class="form-message form-message-error"></span>
          <section class="input-group">
            <input type="text" class="input" autofocus placeholder="Username" />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input type="email" class="input" placeholder="Email" />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input type="password" class="input-error" placeholder="Password" />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input
              type="password"
              class="input-error"
              placeholder="Confirm password"
            />
            <span class="input-error-message"></span>
          </section>
          <button class="form-button" type="submit">Continue</button>
          <section class="link-text">
            <button class="link account" id="linkLogin">
              Already have an account? Sign in
            </button>
          </section>
        </form>
      </section>
    </div>
     <!-- main page -->
     <div id="mainPage" style="display:none;">
        <nav>
          <a href="#/page1">Chart</a>
          <a href="#/page2">Create Party</a>
          <a href="#/page3">Profile</a>
        </nav>
        <div id="app"></div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script type="module" src="./js/main.js" defer></script>
  </body>
</html>
