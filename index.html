    <div id="loginPage" style="display: none">
      <section class="title">
        <h1>TrackFlow</h1>
        <aside>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </aside>
      </section>
      <section class="container">
        <form action="#" id="loginForm">
          <span class="form-message form-message-error"></span>
          <section class="input-group">
            <input
              type="text"
              id="signUpUsername"
              class="input"
              autofocus
              placeholder="Username or email"
            />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input
              type="password"
              class="input input-error"
              placeholder="Password"
            />
            <span class="input-error-message"></span>
          </section>
          <button class="submit-button" type="submit">Continue</button>
          <section class="link-group">
            <a class="link forgot">Forgot your password?</a>
            <a class="link noaccount" id="linkCreateAccount"
              >Don't have an account? Create account</a
            >
          </section>
        </form>
        <form class="form-hidden" id="createAccountForm">
          <h1>Create Account</h1>
          <span class="form-message form-message-error"></span>
          <section class="input-group">
            <input type="text" class="input" autofocus placeholder="Username" />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input type="email" class="input" placeholder="Email" />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input type="password" class="input-error" placeholder="Password" />
            <span class="input-error-message"></span>
          </section>
          <section class="input-group">
            <input
              type="password"
              class="input-error"
              placeholder="Confirm password"
            />
            <span class="input-error-message"></span>
          </section>
          <button class="form-button" type="submit">Continue</button>
          <section class="link-text">
            <button class="link account" id="linkLogin">
              Already have an account? Sign in
            </button>
          </section>
        </form>
      </section>
    </div>
